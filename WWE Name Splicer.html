<!DOCTYPE html>

<head>
    <title>WWE Name Splicer</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/> <!-- makes web app fully scalable on all screens-->
    
    <!--CSS Links-->
    <link rel="stylesheet" href="styles/wwenamesplicer.css"/>   
</head>


<body>
    <div id="main">
        <image src="images/wwe2klogo.png" id="wweLogo" alt="WWE 2k logo"></image> 
        <br>

        <p id="instructions">Upload a ".txt" file with names from the CAW mode. <br>
        The names should be seperated by a new line with only one name on each line. </p>

        <br>

        <input type="file" id="uploadFile"/>

        <div id="tableViewContainer">

                <div id="deleteDownloadButtonsPanel"> 
                    <button type="button" id="buttonDownloadAsPDF" onclick="exportPDFFile()">Download As PDF</button>

                    <button type="button" id="buttonDeleteSelectedNames" onclick="deleteRow()">Delete Selected Names</button>
                </div>

              

        </div>

        
        <p id="printView1"></p>



    </div>

    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

    <script src="script/tableHTMLExport.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.5/jspdf.plugin.autotable.min.js"></script>



    <script src="script/wwescript.js"></script>
</body>
   
    




</html>
